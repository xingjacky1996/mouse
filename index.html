<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="box" style="background: red; width: 300px; height: 300px; position: absolute;
    top: 0; left: 0;"></div>
</body>
    <script>
        let box=document.querySelector(".box")
        box.onmousedown=function(){
            if (event.target.className == 'box') {
            box.onmousemove=function(){
            let x0=event.clientX;
            let y0=event.clientY;
            
            box.style.top=`${event.clientY-box.offsetHeight/2}px`
            box.style.left=`${event.clientX-box.offsetWidth/2}px`
            console.log(event.clientY-box.offsetHeight);
            
            }
            box.onmouseup = function () {
			box.onmousemove = null;
			box.onmouseup = null;
			}
        }
    }
    </script>
</html>
